pihole:  
  persistentVolumeClaim:
    enabled: true

  podDnsConfig:
    enabled: true
    policy: "None"
    nameservers:
    - 127.0.0.1
    - 192.168.1.5

  #! use an existing secret in a prod env
  adminPassword: "admin"

  dnsmasq:
    customDnsEntries:
      - address=/nas/192.168.178.10
  
    customCnameEntries:
      - cname=foo.nas,nas

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  extraEnvVars: {
    DNSMASQ_USER: "root"
  }